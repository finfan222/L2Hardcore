<html><body>Wendy:<br>
Я проснулся. Рядом со мной стоял доктор Chaos.
<br>
Он назвал мое имя - Wendy.
<br>

<br>
Моего друга не было... Хозяина не было. Поэтому я принял доктора Chaos как своего нового хозяина.
